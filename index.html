<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rotate Image</title>
    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <h1><b>Rotate Image</b></h1>
    <br />
    <br />
    <p>
      Rotating an image refers to the action of turning it around a central
      point, altering its orientation.
    </p>
    <p>
      This can involve rotating the image clockwise or counterclockwise by a
      certain angle, such as 90, 180, or 270 degrees, thereby changing its
      position without altering its contents.
    </p>
    <br />
    <br />
    <input
      type="text"
      id="intervalsInput"
      placeholder="Enter matrix [[x,y,z],[x,y,z],[x,y,z]]"
    />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="assets/app.js"></script>
  </body>
</html>
